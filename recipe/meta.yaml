{% set name = "pyspectral" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db2c0ac92e75d67bab8194125e9355935fa231fa1ccf123cc499e7bf2560dd2f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    # needed for pkg_resources with dynamic setuptools_scm
    - setuptools
    - docutils >=0.3
    - numpy >=1.5.1
    - scipy >=0.14
    - python-geotiepoints >=1.1.1
    - h5py >=2.5
    - requests
    - tqdm
    - six
    - pyyaml
    - appdirs
    - dask

test:
  imports:
    - pyspectral
  requires:
    - dask
    - h5pickle
    - matplotlib-base
    - pyyaml
    - xlrd

about:
  home: https://github.com/pytroll/pyspectral
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Reading and manipulaing satellite sensor spectral responses and the solar spectrum, to perfom various corrections to VIS and NIR band data
  description: pyspectral is a package to read and manipulate satellite sensor spectral responses and solar irradiance spectra
  doc_url: https://pyspectral.readthedocs.io
  dev_url: https://github.com/pytroll/pyspectral

extra:
  recipe-maintainers:
    - djhoese
    - mraspaud
    - adybbroe
    - pnuu
